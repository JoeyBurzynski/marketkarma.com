body {
  display: grid;
  grid-auto-flow: dense;
  grid-template-columns: repeat(5, 70px) 1fr;
  grid-template-rows: auto min-content;
  width: 100%;
  align-items: center;
  text-align: center;
}
body main {
  grid-row: 1;
  grid-column: 1/-1;
}

.page-404 {
  grid-column: 1/-1;
  grid-row: 1/5;
  text-align: center;
  background: var(--canvasColor);
  position: relative;
}
.page-404 h1 {
  font-size: 8em;
  color: var(--foregroundColor);
  margin: 40px 0 -40px;
}
.page-404 img {
  width: 100%;
  height: 50%;
  margin: 5em auto 3em;
  max-width: 40em;
  object-fit: contain;
}
.page-404 h3 {
  position: relative;
  z-index: 5;
}
.page-404 a.button {
  max-width: 20em;
  display: block;
  margin: 1em auto;
  position: relative;
  z-index: 20;
}

.dog-faces {
  position: relative;
}
.dog-faces img {
  position: absolute;
  max-width: 300px;
  max-height: 250px;
  z-index: 10;
  opacity: 0;
  transition: 0.2s ease;
}
.dog-faces img.left {
  left: 20px;
  opacity: 1;
}
.dog-faces img.right {
  right: 20px;
  opacity: 1;
}
.dog-faces img.top {
  top: -20px;
  opacity: 1;
}
.dog-faces img.bottom {
  bottom: -20px;
  opacity: 1;
}
.dog-faces img.rotate1 {
  transform: rotate(35deg);
}
.dog-faces img.rotate2 {
  transform: rotate(85deg);
}
.dog-faces img.rotate3 {
  transform: rotate(125deg);
}
.dog-faces img.rotate4 {
  transform: rotate(170deg);
}
.dog-faces img.rotate5 {
  transform: rotate(260deg);
}
.dog-faces img.rotate6 {
  transform: rotate(-15deg);
}
.dog-faces img.rotate7 {
  transform: rotate(-69deg);
}
.dog-faces img.rotate8 {
  transform: rotate(-105deg);
}
.dog-faces img.rotate9 {
  transform: rotate(-145deg);
}
.dog-faces img.rotate10 {
  transform: rotate(-195deg);
}
.dog-faces img.rotate11 {
  transform: rotate(-215deg);
}
.dog-faces img.rotate12 {
  transform: rotate(158deg);
}
.dog-faces img.rotate13 {
  transform: rotate(0);
}
.dog-faces img.rotate14 {
  transform: scaleX(-1);
}
.dog-faces:nth-of-type(4n+1) {
  grid-column: 1;
}
.dog-faces:nth-of-type(4n+2) {
  grid-column: 2;
}
.dog-faces:nth-of-type(4n+3) {
  grid-column: 3;
}
.dog-faces:nth-of-type(4n+4) {
  grid-column: 4;
}
.dog-faces:nth-of-type(-n+4) {
  grid-row: 1;
}
.dog-faces:nth-of-type(n+5) {
  grid-row: 2;
}
.dog-faces:nth-of-type(n+9) {
  grid-row: 3;
}
.dog-faces:nth-of-type(n+13) {
  grid-row: 4;
}

@media (min-width: 768px) {
  .page-404 h1 {
    position: absolute;
    left: 50%;
    margin: auto auto auto -2.5em;
    top: 18%;

  <script>
    window.makeItRain = function () {
      // Appearance
      $("input.variation").on("click", function () {
	if ($(this).val() > 3) {
	  $("body").css("background", "#111");
	  $("footer").attr("class", "dark");
	} else {
	  $("body").css("background", "#f9f9f9");
	  $("footer").attr("class", "");
	}
      });

      $(".js-dograin").on("click", function () {
	startDog();
	setTimeout(startDog, 600);
	setTimeout(startDog, 1200);
	setTimeout(startDog, 1800);
	setTimeout(startDog, 2400);
	setTimeout(startDog, 3000);
	setTimeout(startDog, 3600);
	setTimeout(startDog, 4200);
	setTimeout(startDog, 4800);
     });
    }

     function startDog() {
	$(".dog-faces").each(function () {
	var dog = generateDog();
	var item = $(this);
	var position = ["left", "right", "top", "bottom"];
	var rotationNumber = Math.floor(Math.random() * 14) + 1;
	$(item).append(
  	  '<img src="' +
		dog +
		'" alt="Image of Dog" class="' +
		"rotate" +
		rotationNumber +
		'"/>'
		);
	setTimeout(function () {
  	  $(".dog-faces img:not(.left,.right,.top,.bottom)").each(function () {
	  $(this).addClass(position[~~(Math.random() * position.length)]);
	});
      }, 100);
    });
   }

    function generateDog() {
      var number = Math.floor(Math.random() * 24) + 1;
      var url = "https://www.marketkarma.com/img/404/dog" + number + ".png";
      return url;
    }

  </script>
